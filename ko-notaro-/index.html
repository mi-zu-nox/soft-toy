<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>河野大臣</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false;">

      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="ko-nodj" src="./assets/ko-nodj.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./assets/pattern-QR_420753.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#ko-nodj"></a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>

      <!-- 写真撮影のボタンを追加 -->
      <a-entity
        id="photoButton"
        geometry="primitive: plane; width: 0.2; height: 0.1"
        material="color: #4CC3D9"
        position="0 0.1 -0.5"
        text="value: Take Photo; align: center"
        event-set__mouseenter="scale: 1.1 1.1 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_event: click; capture: true; src: #canvas"
      ></a-entity>

      <!-- 写真を表示するためのキャンバス -->
      <a-canvas id="canvas"></a-canvas>

    </a-scene>
  </body>
</html>
